name: Trigger Azure DevOps Build

on:
  workflow_dispatch:
    inputs:
      orgName:
        description: 'Azure DevOps Organization Name'
        required: true
      projectName:
        description: 'Azure DevOps Project Name'
        required: true
      azurePipelineDefinitionId:
        description: 'Azure DevOps Pipeline Definition ID'
        required: true
        default: '260'  # Default to build definition ID 260
      resourceYamlFile:
        description: 'Resource YAML file (e.g., vm_provision.yaml)'
        required: true
        default: 'vm_provision.yaml'  # Default YAML file
        type: choice
        options:
          - 'vm_provision.yaml'
          - 'webapp_provision.yaml'
      targetRepositoryName:
        description: 'Target Repository Name'
        required: true
      pipelineName:
        description: 'Pipeline Name'
        required: true

env:
  RESOURCE_YAML: 'vm_provision.yaml'  # Default to vm_provision.yaml file

jobs:
  trigger-build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository to access the resources
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Trigger Azure DevOps Build using the provided parameters
      - name: Trigger Azure DevOps Build
        run: |
          echo "Triggering Azure DevOps build with definition ID ${{ github.event.inputs.azurePipelineDefinitionId }} using YAML file ${{ github.event.inputs.resourceYamlFile }}..."

          # Perform the request to trigger the build with the provided parameters
          response=$(curl -s -w "%{http_code}" -o response.json -D headers.txt \
            -H "Authorization: Basic ${{ secrets.AZURE_DEVOPS_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
                  "definition": {
                    "id": "${{ github.event.inputs.azurePipelineDefinitionId }}"
                  },
                  "sourceBranch": "refs/heads/main",  # Adjust this if you need a different branch
                  "parameters": {
                    "yamlFile": "${{ github.event.inputs.resourceYamlFile }}",  # Using the parameter passed from GitHub
                    "orgName": "${{ github.event.inputs.orgName }}",  # Passed from GitHub input
                    "projectName": "${{ github.event.inputs.projectName }}",  # Passed from GitHub input
                    "targetRepositoryName": "${{ github.event.inputs.targetRepositoryName }}",  # Passed from GitHub input
                    "pipelineName": "${{ github.event.inputs.pipelineName }}"  # Passed from GitHub input
                  }
                }' \
            "https://dev.azure.com/${{ github.event.inputs.orgName }}/${{ github.event.inputs.projectName }}/_apis/build/builds?api-version=6.0")

          # Log response code, body, and headers for debugging
          echo "Response Status Code: $response"
          echo "Response Body: "
          cat response.json
          echo "Response Headers: "
          cat headers.txt

      # Step 3: Check if the build was triggered successfully
      - name: Check if the build was triggered successfully
        if: ${{ failure() }}
        run: |
          echo "Build trigger failed! Please check the response above for details."
          exit 1
