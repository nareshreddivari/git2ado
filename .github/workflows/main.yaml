name: Trigger Azure DevOps Pipeline

on:
  workflow_dispatch:
    inputs:
      orgName:
        description: 'Azure DevOps Organization Name'
        required: true
        default: 'devopsokn'  # Change to your organization name
      projectName:
        description: 'Azure DevOps Project Name'
        required: true
        default: 'MyPOC'  # Change to your project name
      azurePipelineDefinitionId:
        description: 'Azure DevOps Pipeline Definition ID'
        required: true
        default: '260'  # Use the correct Pipeline Definition ID here
      ResourceYamlFile:
        description: 'Select the resource YAML file'
        required: true
        type: choice
        options:
          - 'vm_provision.yaml'
          - 'webapp_provision.yaml'

jobs:
  trigger-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Azure Login using Service Principal
      - name: Setup Azure Login using Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Ensure AZURE_CREDENTIALS is saved in GitHub Secrets

      # Step 3: Get Resource YAML file
      - name: Get Resource YAML file
        run: |
          echo "Selected YAML file: ${{ github.event.inputs.ResourceYamlFile }}"
          echo "RESOURCE_YAML=${{ github.event.inputs.ResourceYamlFile }}" >> $GITHUB_ENV

      # Step 4: Test Authorization with a simple API call to verify PAT
      - name: Test Authorization with simple API call
        run: |
          echo "Testing Authorization with a simple API call"
          curl -v -X GET \
            -H "Authorization: Basic ${{ secrets.AZURE_PAT }}" \
            "https://dev.azure.com/${{ github.event.inputs.orgName }}/${{ github.event.inputs.projectName }}/_apis/projects?api-version=7.1-preview.1"

      # Step 5: Trigger Azure DevOps Pipeline using the pipeline definition ID
      - name: Trigger Azure DevOps Pipeline
        run: |
          echo "Triggering Azure DevOps pipeline with definition ID ${{ github.event.inputs.azurePipelineDefinitionId }} using YAML file ${{ env.RESOURCE_YAML }}..."

          # Trigger the pipeline using the correct URL and header
          curl -v -X POST \
            "https://dev.azure.com/${{ github.event.inputs.orgName }}/${{ github.event.inputs.projectName }}/_apis/pipelines/${{ github.event.inputs.azurePipelineDefinitionId }}/runs?api-version=7.1-preview.1" \
            -H "Authorization: Basic ${{ secrets.AZURE_PAT }}" \
            -H "Content-Type: application/json" \
            -d '{
                  "resources": {
                    "repositories": {
                      "self": {
                        "refName": "refs/heads/main"
                      }
                    }
                  },
                  "templateParameters": {
                    "yamlFile": "'${{ env.RESOURCE_YAML }}'"
                  }
                }'
